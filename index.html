<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:<input type="text" name="name" placeholder="name" required>
            Last name:<input type="text" name="last_name" placeholder="last name " required><br> 
            E-mail:<input type="email" name="email" placeholder="Email" required><br>
             ID:<input type="text" name="id" placeholder="ID" required><br> 
            <!--add your own inputs below-->
            <h3>Gender:</h3>
            <input type="radio" name="sex" value="male" > Male
            <input type="radio" name="sex" value="female" > Female<br>
            
            <h3>Are you currently a SEP student?</h3>
            <input type="checkbox" name="sep" value="yes"> I'm a SEP student 
             <input type="checkbox" name="sep" value="no"> I'm not a SEP student
             <br>
             <h3>What grade are you?</h3>
             <select name="grade">
                 <option value="9" selected>9</option>
                 <option value="9" >10</option>
                 <option value="9" >11</option>
                 <option value="9" >12</option>
                 
             </select>




            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
